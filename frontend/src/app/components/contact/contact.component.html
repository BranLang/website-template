<div class="contact-container">
  <div class="container">
    <h1>{{ 'CONTACT.TITLE' | translate }}</h1>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>{{ 'CONTACT.FORM.NAME' | translate }}</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>{{ 'CONTACT.FORM.EMAIL' | translate }}</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>{{ 'CONTACT.FORM.MESSAGE' | translate }}</mat-label>
            <textarea matInput formControlName="message" rows="5"></textarea>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">
            {{ 'CONTACT.FORM.SEND' | translate }}
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
