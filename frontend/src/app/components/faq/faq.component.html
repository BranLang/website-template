<ng-container *ngIf="faqPage$ | async as page">
  <div class="faq-container">
    <div class="container">
      <h1>{{ page.title }}</h1>
      <mat-accordion *ngIf="page.content">
        <mat-expansion-panel *ngFor="let faq of page.content.split('---')">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ faq.split('?')[0] }}?
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{ faq.split('?')[1] }}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</ng-container>
